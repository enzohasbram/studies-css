<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs e Span</title>

    <style>

       #topo {
        background-color: blue;
       }

       #conteudo {
        background-color: red;
       }

       #rodape {
        background-color: green;
       }

       #assinatura {
        background-color: purple;
       }

       .produto {
            background-color: gray;
            margin: 10px;
       }

       .azul {
        background-color: blue;
       }

    </style>

</head>

<body >

   <!-- div = divisão -->
   <!-- div é um elemento do tipo block, ocupando todo os espaçamento da tela -->

   <div id="topo">

        <img src="arquivos/amazon.png" alt="logo" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>

   </div>

   <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto"> 
            Produto 3
        </div>

   </div>

   <div id="rodape">

        Todos os <span class="azul">direitos</span> reservados

   </div>

   <!-- span é um elemento do tipo inline, linha a linha -->
   <span class="azul">
        Enzo
   </span>

</body>

</html>
