<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling links</title>

    <style>

        a {
            padding:  5px 10px;
            text-decoration: none;
        }

        /*Links n√£o visitados e Visitados*/
        a:link, a:visited {
            color: #b9c941;
        }

        /*Links Hover, passa o cursos sobre o link*/
        a:hover {
            color: #FFF;
            background: #6d790f;
        }

        /*Links Ativos, quando clicado*/
        a:active {
            color: #2a4ad8;
        }

    </style>

</head>

<body>

    <a href="https://www.google.com/"> Google </a> |
    
    <a href="https://www.tecmundo.com.br/"> TecMundo </a> |

    <a href="https://www.megacurioso.com.br/"> Mega Curioso </a> |

    <a href="http://github.com"> Github </a>

    
</body>

</html>
